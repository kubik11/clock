<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Pacifico&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Fruits</title>
</head>
<body>
	<section class="main">
		<div class="container">
			<h2 class="h2">Stop watch</h2>
			<!--Define lap block--> 
			<div class="lap-watch">
				<span class="lap-min">00</span>:
				<span class="lap-sec">00</span>:
				<span class="lap-sen">00</span>
			</div>
			<div class="wrap-watch">
				<div class="watch">
					<span class="min">00</span>:
					<span class="sec">00</span>:
					<span class="sen">00</span>
				</div>
				<!--Define buttons-->
				<button class="start button">start</button>
				<button class="stop button">stop</button>
				<button class="lap button">lap</button>
				<button class="resume button">resume</button>
				<button class="reset button">reset</button>
			</div>
			<div class="wrap-lap-items"></div>
		</div>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> -->
	<!-- <script src="https://use.fontawesome.com/3b86389fcc.js"></script> -->
	<script src="js/app.js"></script>
</body>
</html>
